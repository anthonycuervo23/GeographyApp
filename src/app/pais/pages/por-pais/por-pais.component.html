<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
             class="form-control"
             name="query"
             [(ngModel)]="query"
             placeholder="Bucar país....">
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError"
  class="alert alert-danger">
  No se encontró nada con el término: {{query}}
</div>

<div *ngIf="countries.length > 0" class="row">

  <div class="col">

    <table class="table table-hover">
      <thead>
        <tr>
          <th> # </th>
          <th> Bandera </th>
          <th> Nombre </th>
          <th> Población </th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let country of countries; let i = index">
        <tr>
          <td>{{i + 1}}</td>
          <td>
            <img class="small-flag" [src]="country.flag" [alt]="country.name">
          </td>
          <td>{{country.name}}</td>
          <td>{{country.population | number}}</td>
          <td><a [routerLink]="['/pais', country.alpha2Code]" >Ver...</a></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
